{% extends "menu.html" %}

{% block content %}

<main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-md-8 mx-auto">
            <form method="POST" class="card card-body">
                
                {% csrf_token %}
                <h2 class="text-center">Cadastro</h2>

                <div class="row mb-3">
                    <div class="col">
                        <label for="first_name" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="col">
                        <label for="last_name" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="nusp" class="form-label">NUSP</label>
                        <input type="text" class="form-control" name="nusp" required maxlength="11">
                    </div>
                    <div class="col">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" class="form-control" name="rg" required maxlength="11">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col">
                        <label for="email_confirmation" class="form-label">Confirmar Email</label>
                        <input type="email" class="form-control" name="email_confirmation" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="password1" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password1" id="password1" required>
                    </div>
                    <div class="col">
                        <label for="password2" class="form-label">Confirmar a senha</label>
                        <input type="password" class="form-control" name="password2" id="password2" required>
                    </div>
                </div>

                <label>Sou</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="tipoAluno" value="aluno" checked>
                    <label class="form-check-label" for="tipoAluno">Aluno</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="tipoOrientador" value="orientador">
                    <label class="form-check-label" for="tipoOrientador">Orientador</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="tipoCoordenador" value="coordenador">
                    <label class="form-check-label" for="tipoCoordenador">Coordenador</label>
                </div>

                <label class="text-center pb-3 text-danger">{{ error }}</label>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
